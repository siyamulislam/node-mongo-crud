<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hi dude</h1>
    <form action="/addProduct" method="post">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="price" placeholder="Price">
        <input type="text" name="quantity" placeholder="Quantity">
        <button type="submit">Add Product</button>
    </form>
    <h3 style="color: red;"> Product List</h3>
    <div id="update"> </div>
    <div id="products"> </div>

    <script>
        loadAllProducts()

        function deleteProduct(id) {
            console.log(id);
            fetch(`/delete/${id}`,
                { method: 'DELETE' })
                .then(res => res.json())
                .then(result => console.log('deleted'))
        }
        function updateProduct(id) {
            console.log(id);
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = { id, name, price, quantity }
            console.log(product);
            fetch(`/update/${id}`,
                {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json'},
                    body: JSON.stringify(product)
                })
                .then(res => res.json())
                .then(result => console.log('updated'))
        }
        function loadProduct(id) {
            // console.log(id);
            const url = `/product/${id}`
            const updateContainer = document.getElementById("update");
            fetch(url)
                .then(res => res.json())
                .then(product => {
                    console.log(product);
                    updateContainer.innerHTML = `
                <h4>Update: ${product._id}</h4>
                Name: <input type="text" value="${product.name}" id="name" placeholder="Name">
                price: <input type="text" value="${product.price}" id="price" placeholder="Price">
                Quantity: <input type="text" value="${product.quantity}" id="quantity" placeholder="Quantity">
                    <button onclick="updateProduct('${product._id}')">Submit</button>
                `
                })
        }

        function loadAllProducts() {
            const url = "/products"
            const productsContainer = document.getElementById("products");
            fetch(url)
                .then(res => res.json())
                .then(products => {

                    products.map(pd => {
                        const p = document.createElement('div');
                        p.innerHTML = `
                            <P >${pd.name} Quantity:${pd.quantity} Unit Price: ${pd.price}
                                <button onclick="loadProduct('${pd._id}')">Update</button>
                                <button onclick="deleteProduct('${pd._id}')">Delete</button>
                                
                            </p>
                           
                            `
                        productsContainer.appendChild(p)
                    })
                    // products.forEach(pd => {
                    //     console.log(pd.name);
                    //     const p = document.createElement('p');
                    //     p.innerHTML = ` ${pd.name} Quantity:${pd.quantity} Unit Price: ${pd.price}`
                    //    productsContainer.appendChild(p)
                    // });
                })
        }

    </script>
</body>

</html>
